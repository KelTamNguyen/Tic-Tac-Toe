<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icons/tic-tac-toe.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Tic-Tac-Toe | The Odin Project</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div id="banner">
            <h2 id="banner-txt">Player X's Turn</h2>
        </div>
        <div id="gameboard">
            <div class="tile" data-index="0"></div>
            <div class="tile" data-index="1"></div>
            <div class="tile" data-index="2"></div>
            <div class="tile" data-index="3"></div>
            <div class="tile" data-index="4"></div>
            <div class="tile" data-index="5"></div>
            <div class="tile" data-index="6"></div>
            <div class="tile" data-index="7"></div>
            <div class="tile" data-index="8"></div>
        </div>
        <div id="btn-group">
            <!-- <p id="round">Turn <span id="round-count">1</span></p> -->
            <a href="#" id="rematch" title="rematch">
                <span class="material-symbols-outlined">refresh</span> Reset
            </a>
        </div>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/tic-tac-toe" title="tic tac toe icons">Tic tac toe icons created by Freepik - Flaticon</a>

        <a href="https://github.com/KelTamNguyen" target="_blank" rel="noreferrer noopener"><i class="fab fa-github fa-2x"></i></a>
    </footer>
</body>
</html>
